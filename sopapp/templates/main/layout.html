<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='assets/images/favicon.png')}}" type="image/x-icon" />
    <title>SOP Laptops Store</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="bg-white lg:w-11/12 mx-auto xl:w-[1200px]">

        <!-- TOP BAR -->
        <div class="hidden lg:flex lg:justify-between lg:items-center lg:py-1 transition-all">
            <!-- MOBILE NUMBER -->
            <p class="lg:w-[15%]"><a href="#" class="2xl">+91 9022365428</a></p>

            <!-- GIANT LOGO -->
            <div class="giant-logo py-7 lg:w-[70%]">
                <a href="/">
                    <img src="{{ url_for('static', filename='assets/images/icons/logo.png') }}" class="block w-32 m-auto" alt="Sop laptops logo">
                </a>
            </div>

            <!-- CART -->
            <div class="lg:w-[15%] flex justify-end items-center">
                <a href="/cart" class="block w-8">
                    <img class="w-10 mx-auto" src="{{ url_for('static', filename='assets/images/icons/cart.svg') }}" alt="shopping cart">
                </a>
            </div>
        </div>

        <!-- LINE -->
        <hr class="hidden lg:block">

        <!-- BOTTOM BAR -->
        <div
            class="menu-bar flex justify-between items-center px-4 py-3 transition-all sm:py-5 sm:px-8 lg:justify-center">
            <div class="menu-bar">

                <!-- MENU ICON -->
                <a href="#" class="block w-4 lg:hidden" onclick="navOpen()">
                    <img class="w-full object-cover" src="{{ url_for('static', filename='assets/images/icons/equal.png') }}" alt="Menu icon">
                </a>

                <!-- MENU LIST  -->
                <div class="absolute bg-white inset-0 z-10 hidden lg:block lg:static" id="menu-list">
                    <div class="flex justify-end p-4 lg:hidden">
                        <a href="#" class="block" onclick="navClose()">
                            <img class="w-6 p-1" src="{{ url_for('static', filename='assets/images/icons/multiply.png') }}" alt="Menu icon">
                        </a>
                    </div>
                    <hr class="lg:hidden">
                    <ul class="uppercase p-4 w-[95%] m-auto lg:flex lg:space-x-5 lg:py-2 lg:w-full">
                        <li><a class="text-sm py-4 block lg:px-5 lg:py-2 xl:text-base hover:text-black/70 font-semibold"
                                href="{{url_for('main.index')}}">Home</a></li>
                        <li class="relative group cursor-pointer"><a
                                class="text-sm py-4 block lg:px-5 lg:py-2 xl:text-base hover:text-black/70 font-semibold">Laptops</a>
                            <ul
                                class="px-3 py-2 bg-gray-200 w-full hidden group-hover:block lg:absolute z-10 lg:bg-white lg:w-[200px] lg:shadow-xl text-sm -top-96 group-hover:top-10">
                                {% for category in categories %}
                                    <li><a class="py-2 px-3 text-sm block hover:bg-black hover:text-white font-semibold" href="{{url_for('main.productArchives', category=category.category.lower())}}">{{category.category.capitalize()}}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li><a class="text-sm py-4 block lg:px-5 lg:py-2 xl:text-base hover:text-black/70 font-semibold"
                                href="{{url_for('main.about')}}">About</a>
                        </li>
                        <li><a class="text-sm py-4 block lg:px-5 lg:py-2 xl:text-base hover:text-black/70 font-semibold"
                                href="{{url_for('main.contact')}}">Contact</a></li>
                    </ul>
                </div>
            </div>

            <!-- LOGO ICON -->
            <div class="lg:hidden">
                <a href="/">
                    <img src="{{ url_for('static', filename='assets/images/icons/logo.png') }}" class="block w-12 m-auto sm:w-14" alt="Sop laptops logo">
                </a>
            </div>

            <!-- CART ICON -->
            <div class="lg:hidden">
                <a href="{{url_for('users.userCart')}}" class="block w-5">
                    <img class="w-10 mx-auto" src="{{ url_for('static', filename='assets/images/icons/cart.svg') }}" alt="shopping cart">
                </a>
            </div>
        </div>
    </nav>
    <!-- / NAVIGATION END -->

    {% block body %} {% endblock %}

    
    <!-- FOOTER SECTION -->
    <footer class="footer-wrapper h-56 px-4 text-center bg-gray-100 flex justify-center items-center flex-col">
        <div class="footer-1 text-xs mb-4 md:w-[768px]">
            <a href="{{url_for('main.contact')}}" class="inline-block px-3 py-2">CONTACT</a>
            <a href="{{url_for('main.index')}}" class="inline-block px-3 py-2">CATEGORIES</a>
            <a href="{{url_for('main.privacyPolicy')}}" class="inline-block px-3 py-2">PRIVACY POLICY</a>
            <a href="{{url_for('main.about')}}" class="inline-block px-3 py-2">ABOUT US</a>
        </div>
        <div class="footer-2 md:w-[768px]">
            <p>Copyright &copy; 2022 || Designed and Developed by <a href="{{url_for('main.index')}}" class="font-semibold">SOP Laptops</a></p>
        </div>
    </footer>
    <!--/ FOOTER SECTION -->

    <!-- JS Scripts -->
    <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
</body>

</html>
