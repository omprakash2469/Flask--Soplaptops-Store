{% extends 'main/layout.html' %}
{% block body %}

<!-- MAIN SECTION  -->
<main class="py-7">
    <!-- BRAND HEADING -->
    <div class="heading-box bg-gray-100 py-8 px-4 lg:py-12">
        <h1 class="text-2xl md:w-[720px] md:m-auto lg:w-[90%] xl:w-[1200px] font-lato"><span class="text-gray-400 text-lg">Home </span>/ {{category.upper()}}</h1>
    </div>

    <!-- BRAND PRODUCTS -->
    <div class="px-4 py-8">
        <!-- PRODUCTS -->
        <div
            class="categories pb-14 space-y-8 sm:w-4/6 sm:m-auto md:grid md:grid-cols-2 md:gap-8 md:w-11/12 xl:grid-cols-3 xl:gap-6 xl:w-[1200px]">
            {% if products %}
            {% for p in products %}
            <div class="product-info md:mt-8">
                <figure class="relative">
                    <div class="relative">
                        <a href="{{products[p].product_url}}"
                            class="bg-black after:transition-all after:block after:absolute after:inset-0 hover:after:bg-black/30 after:w-full">
                            <img class="w-full object-cover" src="{{products[p].image}}" alt="{{products[p].image}}">
                        </a>
                    </div>
                    <figcaption class="text-center py-3">
                        <h2 class="font-semibold text-xl mb-1 capitalize font-lato"><a href="{{products[p].product_url}}">{{products[p].product}}</a></h2>
                        <p class="font-source">Rs. {{products[p].price}}</p>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
            {% else %}
            <p class="font-semibold text-2xl">Products Not Found</p>
            {% endif %}
        </div>
    </div>
</main>
<!--/ MAIN SECTION  -->

{% endblock %}
