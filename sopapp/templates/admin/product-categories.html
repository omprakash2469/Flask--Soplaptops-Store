{% extends '/admin/layout.html' %}
{% block body %}

<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4 d-flex justify-content-between align-items-center">All Products <a
        href="{{url_for('admin.adminAddProduct')}}" class="btn btn-primary">Add New Product</a></h4>

    <div class="row">
        {% for category in categories %}
        <div class="col-md-6 col-xl-4">
            <a href="{{url_for('admin.adminProducts')}}/{{category.category|lower()}}">
                <div class="card bg-primary text-white mb-3">
                    <div class="card-header">Products "{{count(category.id)}}"</div>
                    <div class="card-body">
                        <h5 class="card-title text-white">{{category.category|title()}}</h5>
                        <p class="card-text">
                            {{category.tagline|capitalize()}}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>
<!-- / Content -->

{% endblock %}
