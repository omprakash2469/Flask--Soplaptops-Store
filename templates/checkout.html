{% extends 'layout.html' %}
{% block body %}

    <!-- MAIN SECTION  -->
    <main class="py-7">
        <!-- CHECKOUT PAGE -->

        <!-- CHECKOUT HEADING -->
        <div class="heading-box bg-gray-100 py-8 px-4 lg:py-12">
            <h1 class="text-2xl md:w-[720px] md:m-auto lg:w-[90%] xl:w-[1200px]">CHECKOUT</h1>
        </div>

        <div class="content-wrapper py-14 lg:flex lg:w-[90%] lg:m-auto xl:w-[1200px] xl:py-16">
            <!-- CHECKOUT -->
            <div class="checkout-info px-2 sm:px-4 md:px-0 md:w-[720px] md:mx-auto lg:w-full lg:flex lg:justify-between">
                <!-- CHECKOUT FORM -->
                <div class="py-6 px-2 sm:px-5 lg:mt-8 lg:px-0 lg:w-1/2">
                    <h1 class="text-base mb-2">DELIVERY DETAILS</h1>
                    <hr>
                    <div class="para text-justify py-5 sm:text-left">
                        <form action="/" method="post">
                            <input type="text" name="username" id="username" placeholder="FULL NAME"
                                class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2">
                            <label for="cities" class="flex">
                                <input type="number" name="zipcode" id="zipcode" placeholder="PHONE NUMBER"
                                    class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2 mr-3">
                                <input type="text" name="city" id="city" placeholder="EMAIL"
                                    class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2">
                            </label>
                            <input type="text" name="address" id="address" placeholder="ADDRESS"
                                class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2">
                            <input type="text" name="address" id="address" placeholder="STREET"
                                class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2">
                            <label for="cities" class="flex">
                                <input type="number" name="zipcode" id="zipcode" placeholder="ZIP CODE"
                                    class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2 mr-3">
                                <input type="text" name="city" id="city" placeholder="CITY"
                                    class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2">
                            </label>
                            <input type="text" name="country" id="country" placeholder="COUNTRY" value="INDIA" readonly
                                class="text-xs border border-gray-400/75 py-4 px-3 w-full mb-2 bg-gray-200">
                            <button class="px-8 py-4 mt-5 bg-black text-white text-xs transition-all hover:bg-gray-800"
                                type="submit">PLACE ORDER</button>
                        </form>
                    </div>
                </div>

                <!-- ORDER SUMMARY -->
                <div class="py-6 px-5 h-full lg:mt-8 lg:w-1/2 lg:pl-20">
                    <h1 class="text-base mb-2">ORDER SUMMARY</h1>
                    <hr>
                    <div class="para text-justify py-5 sm:text-left">
                        <div class="flex">
                            <img class="w-20 object-cover mr-4"
                                src="https://demo.themefisher.com/aviato/images/shop/cart/cart-1.jpg"
                                alt="Order summary">
                            <div class="order-info w-[65%]">
                                <h4 class="text-lg leading-6 font-semibold mb-2 text-left">Product Heading goes here
                                </h4>
                                <p><span class="qty mb-4">1 x </span><span class="price">$249</span></p>
                                <p><a href="#">Remove</a></p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="delivery flex items-center">
                        <img class="w-6 object-cover py-4 mr-4" src="/assets/images/icons/delivery.svg"
                            alt="Payment gateway">
                        <p class="text-sm text-gray-700 py-4">FREE HOME DELIVERY</p>
                    </div>
                    <hr>
                    <div class="total py-4">
                        <p class="py-1 flex justify-between"><strong>Subtotal:</strong><span>$90</span></p>
                        <p class="py-1 flex justify-between"><strong>Shipping:</strong><span>Free</span></p>
                    </div>
                    <hr>
                    <p class="py-4 text-lg font-semibold"><span>Total</span> $250</p>
                    <div class="payment-gateway">
                        <img class="w-full object-cover py-4" src="/assets/images/payment-gateway.png"
                            alt="Payment gateway">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!--/ MAIN SECTION  -->
    
{% endblock %}
