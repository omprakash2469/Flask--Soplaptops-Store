{% extends '/admin/layout.html' %}
{% block body %}

<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Gallery /
        <span class="text-muted fw-light text-small cursor-pointer"
           data-bs-toggle="modal" data-bs-target="#modalCenter"><small>Add New Photos</small>
        </span>
    </h4>

    <!-- All Categories -->
    <div class="card">
        <h5 class="card-header"> Gallery Photos </h5>
        <div class="card-body">
            <div class="table-responsive text-nowrap">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>ImageName</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in images %}
                        <tr>
                            <td>
                                <i class="fab fa-angular fa-lg text-danger me-3"></i>
                                <strong>0</strong>
                            </td>
                            <td><a target="_blank"
                                    href="{{ url_for('static', filename='images/gallery/')}}{{i.lower()}}">{{i.capitalize()}}</a>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                        data-bs-toggle="dropdown">
                                        <i class="bx bx-dots-vertical-rounded"></i>
                                    </button>
                                    <div class="dropdown-menu">
                                        <form action="/admin/gallery/" method="POST">
                                            <button class="dropdown-item" type="submit" name="action" value="editform">
                                                <i class="bx bx-edit-alt me-1"></i> Edit
                                            </button>
                                            <button class="dropdown-item" type="submit" name="action" value="delete">
                                                <i class="bx bx-trash me-1"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/ All Categories -->
    <hr class="my-5">

    <!-- Photo Upload Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCenterTitle">Upload Gallery Images</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/admin/gallery/" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Select Files to Upload</label>
                        <input class="form-control" type="file" id="formFile" multiple name="formFile">
                      </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary">Upload Images</button>
            </div>
          </div>
        </div>
      </div>
</div>
<!-- / Content -->

{% endblock %}
