{% extends '/admin/layout.html' %}
{% block body %}

<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><small>Add New Product</small></h4>

    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Product Information</h5>
                    <small class="text-muted float-end">Add New Product</small>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Product Name</label>
                            <input type="text" class="form-control" id="basic-default-fullname"
                                placeholder="Enter Name" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-company">Product
                                Description</label>
                            <input type="text" class="form-control" id="basic-default-company"
                                placeholder="Enter Description" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-company">SKU</label>
                            <input type="number" class="form-control" id="basic-default-company"
                                placeholder="Available Stock" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-company">Price</label>
                            <input type="number" class="form-control" id="basic-default-company"
                                placeholder="Product Price" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-message">Details</label>
                            <textarea id="basic-default-message" class="form-control"
                                placeholder="Product Details"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- / Content -->

{% endblock %}
