{% extends '/admin/layout.html' %}
{% block body %}

<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><small>{{title}} - (Create Product table and Product Images table Manually)</small></h4>

    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Category Information</h5>
                    <small class="text-muted float-end">{{title}}</small>
                </div>
                <div class="card-body">
                    <form action="{{action}}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label" for="fCategory">Category Name *</label>
                            <input type="text" name="fCategory" class="form-control" id="fCategory"
                                placeholder="Enter Name" required value="{{categories.category_name}}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="fDesc">Category
                                Description *</label>
                            <input type="text" class="form-control" id="fDesc" name="fDesc"
                                placeholder="Enter Description" required value="{{categories.category_desc}}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="fImageName">Category
                                Image Name *</label>
                            <input type="text" class="form-control" id="fImageName" name="fImageName"
                                placeholder="Enter Image Name" required value="{{categories.category_img}}" />
                        </div>
                        <div class="mb-3">
                            <label for="catFile" class="form-label">Category Image *</label>
                            <input class="form-control" type="file" id="catFile" name="catFile" value=""/>
                        </div>
                        <input type="hidden" name="action" value="{{submit_value}}">
                        <input type="hidden" name="fId" value="{{categories.id}}">
                        <button type="submit" class="btn btn-primary">{{button}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- / Content -->

{% endblock %}
