<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>S.O.P | Laptops store in Pune</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="SOP Laptops">
    <meta name="generator" content="Laptops and Computers store in Pune">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/themefisher-font/style.css') }}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}">

    <!-- Animate css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/animate/animate.css') }}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/slick/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/slick/slick-theme.css') }}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body id="body">

    <!-- Start Top Header Bar -->
    <section class="top-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-12 col-sm-4">
                    <div class="contact-number">
                        <i class="tf-ion-ios-telephone"></i>
                        <span>9022365428</span>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-4">
                    <!-- Site Logo -->
                    <div class="logo text-center">
                        <a href="/">
                            <img src="{{url_for('static', filename='/images/favicon.png')}}" alt="favicon png">
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-4">
                    <!-- Cart -->
                    <ul class="top-menu text-right list-inline">
                        <li class="dropdown cart-nav dropdown-slide">
                            <a href="/cart" class="dropdown-toggle"><i
                                    class="tf-ion-android-cart"></i>Cart ({{session['shoppingCart']|count()}})</a>
                        </li><!-- / Cart -->

                    </ul><!-- / .nav .navbar-nav .navbar-right -->
                </div>
            </div>
        </div>
    </section><!-- End Top Header Bar -->


    <!-- Main Menu Section -->
    <section class="menu">
        <nav class="navbar navigation">
            <div class="container">
                <div class="navbar-header">
                    <h2 class="menu-title">Main Menu</h2>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div><!-- / .navbar-header -->

                <!-- Navbar Links -->
                <div id="navbar" class="navbar-collapse collapse text-center">
                    <ul class="nav navbar-nav">

                        <!-- Home -->
                        <li class="dropdown ">
                            <a href="/">Home</a>
                        </li><!-- / Home -->


                        <!-- Brands -->
                        <li class="dropdown dropdown-slide">
                            <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                                data-delay="350" role="button" aria-haspopup="true" aria-expanded="false">Brands <span
                                    class="tf-ion-ios-arrow-down"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/dell">DELL</a></li>
                                <li><a href="/hp">HP</a></li>
                                <li><a href="/lenovo">LENOVO</a></li>
                                <li><a href="/apple">APPLE</a></li>
                                <li><a href="/asus">ASUS</a></li>
                            </ul>
                        </li><!-- / Brands -->

                        <!-- Gallery -->
                        <li class="dropdown ">
                            <a href="/gallery">Gallery</a>
                        </li><!-- / Gallery -->

                        <!-- Contact -->
                        <li class="dropdown ">
                            <a href="/contact">Contact</a>
                        </li><!-- / Contact -->

                    </ul><!-- / .nav .navbar-nav -->

                </div>
                <!--/.navbar-collapse -->
            </div><!-- / .container -->
        </nav>
    </section>

    {% block body %} {% endblock %}

    <footer class="footer section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="social-media">
                        <li>
                            <a href="{{params['fb_uri']}}" target="_blank">
                                <i class="tf-ion-social-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{params['inst_uri']}}" target="_blank">
                                <i class="tf-ion-social-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{params['tw_uri']}}" target="_blank">
                                <i class="tf-ion-social-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{params['pn_uri']}}" target="_blank">
                                <i class="tf-ion-social-pinterest"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="footer-menu text-uppercase">
                        <li>
                            <a href="/contact">CONTACT</a>
                        </li>
                        <!-- <li>
                            <a href="/blog">BLOG</a>
                        </li> -->
                        <li>
                            <a href="/about">About</a>
                        </li>
                        <li>
                            <a href="#">PRIVACY POLICY</a>
                        </li>
                    </ul>
                    <p class="copyright-text">SOPLAPTOPS.in || Copyright &copy;2022 - All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 
Essential Scripts
=====================================-->

    <!-- Main jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap 3.1 -->
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- Bootstrap Touchpin -->
    <script
        src="{{ url_for('static', filename='plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js') }}"></script>
    <!-- Video Lightbox Plugin -->
    <script src="{{ url_for('static', filename='plugins/ekko-lightbox/dist/ekko-lightbox.min.js') }}"></script>
    <!-- Count Down Js -->
    <script src="{{ url_for('static', filename='plugins/syo-timer/build/jquery.syotimer.min.js') }}"></script>

    <!-- slick Carousel -->
    <script src="{{ url_for('static', filename='plugins/slick/slick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/slick/slick-animation.min.js') }}"></script>

    <!-- Main Js File -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>



</body>

</html>
