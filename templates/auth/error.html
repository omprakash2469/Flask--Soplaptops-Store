<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occured</title>
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
</head>
<body>
    <section class="flex h-screen p-16 dark:bg-gray-900 dark:text-gray-100">
        <div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
            <div class="max-w-md text-center">
                <h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
                    <span class="sr-only">Error</span>404
                </h2>
                <p class="mb-4 text-2xl font-semibold md:text-3xl">Sorry, we couldn't find this page.</p>
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                {% for category, msg in messages %}
                <p class="dark:text-gray-400 {{category}}">{{msg}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <a href="/" class="inline-block mt-8 px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900">Back to homepage</a>
            </div>
        </div>
    </section>

</body>
</html>
