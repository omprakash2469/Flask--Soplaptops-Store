{% extends 'layout.html' %}
{% block body %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">{{category}}</h1>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active">{{category.capitalize()}}</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="products section">
	<div class="container">
		<div class="row">
			{% for i in products: %}
			<div class="col-md-4">
				<div class="product-item">
					<div class="product-thumb">
						<!-- <span class="bage">Sale</span> -->
						<img class="img-responsive"
							src="{{ url_for('static', filename='images/products/')}}{{category.lower()}}/{{products[i]['image']}}"
							alt="product-img" />
						<div class="preview-meta">
							<ul>
								<li>
									<a href="/{{category.lower()}}/{{products[i]['name'].replace(' ', '-').lower()}}"><i class="tf-ion-ios-search-strong"></i></a>
								</li>
								<li>
									<form action="/cart" method="POST">
										<input type="hidden" name="product_id" value="{{products[i]['id']}}">
										<input type="hidden" name="quantity" value="1">
										<input type="hidden" name="category" value="{{category.lower()}}">
										<button type="submit"><i class="tf-ion-android-cart"></i></button>
									</form>
								</li>
							</ul>
						</div>
					</div>
					<div class="product-content">
						<h4><a href="/{{category.lower()}}/{{products[i]['name'].replace(' ', '-').lower()}}">{{products[i]['name']}}</a></h4>
						<p class="price">{{products[i]['price']}}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock %}
